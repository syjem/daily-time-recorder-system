<div
  class="items-center w-full p-4 bg-white border-t border-gray-200 sm:flex sm:justify-between dark:bg-gray-800 dark:border-gray-700">
  <div class="flex items-center mb-4 sm:mb-0 gap-4 w-full">
    {% if users is none or users|length == 0 %}
    <span>{{""}}</span>
    {% else %}
    <span
      id="table-page"
      class="inline-block text-sm font-normal text-gray-500 dark:text-gray-400 border-e-[1px] pr-4">
      <span class="font-semibold text-gray-900 dark:text-white">
        Page {{ paginated_users.page }} of {{ paginated_users.pages }}
      </span>
    </span>
    <span
      id="table-users-paginate"
      class="text-sm font-normal text-gray-500 dark:text-gray-400">
      <span class="font-semibold text-gray-900 dark:text-white">
        Showing {{ start_index }} - {{ end_index }}
      </span>
      <span class="font-semibold text-gray-900 dark:text-white">
        of {{ paginated_users.total }} users
      </span>
    </span>
  </div>
  {% endif %}

  <div class="sm:ml-auto flex items-center space-x-3">
    <!-- prettier-ignore -->
    <button
      id="prev-button"
      {% if not paginated_users.has_prev %} disabled {% endif %}
      class="inline-flex items-center justify-center flex-1 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800
      disabled:opacity-50 disabled:pointer-events-none"
      onclick="window.location.href=`{{ url_for('admin_manage_users', page=paginated_users.prev_num) }}`"
      >
      <svg
        class="w-5 h-5 mr-1 -ml-1"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path
          fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd"></path>
      </svg>
      Previous
    </button>

    <!-- prettier-ignore -->
    <button
      id="next-button"
      {% if not paginated_users.has_next %} disabled {% endif %}
      class="inline-flex items-center justify-center flex-1 px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800
      disabled:opacity-50 disabled:pointer-events-none"
      onclick="window.location.href=`{{ url_for('admin_manage_users', page=paginated_users.next_num) }}`"
      >
      Next
      <svg
        class="w-5 h-5 ml-1 -mr-1"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path
          fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
  </div>
</div>

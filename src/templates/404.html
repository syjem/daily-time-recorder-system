{% extends "layout.html" %} {% block title %} Page Not Found {% endblock %} {%
block main %}

<div
  class="flex min-h-[100dvh] flex-col items-center justify-center bg-gray-100 px-4 py-12 dark:bg-gray-900">
  <div class="container mx-auto max-w-2xl space-y-12 text-center">
    <div class="space-y-4">
      <h1
        class="text-8xl font-bold tracking-tighter text-gray-900 dark:text-gray-50">
        404
      </h1>
      <p class="text-xl font-medium text-gray-600 dark:text-gray-400">
        Oops, the page you're looking for doesn't exist.
      </p>
    </div>
    <div class="grid grid-cols-2 gap-6 sm:grid-cols-3 md:grid-cols-4">
      <div class="flex flex-col items-center justify-center space-y-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-16 w-16 fill-gray-500 dark:fill-gray-400">
          <path d="M22 17v1c0 .5-.5 1-1 1H3c-.5 0-1-.5-1-1v-1"></path>
        </svg>
        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">
          Lost in space
        </p>
      </div>
      <div class="flex flex-col items-center justify-center space-y-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-16 w-16 fill-gray-500 dark:fill-gray-400">
          <path
            d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
          <path
            d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
        </svg>
        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">
          Broken link
        </p>
      </div>
      <div class="flex flex-col items-center justify-center space-y-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-16 w-16 fill-gray-500 dark:fill-gray-400">
          <rect width="18" height="18" x="3" y="3" rx="2"></rect>
          <path d="M8 16V8l4 4 4-4v8"></path>
        </svg>
        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">
          Lost in the maze
        </p>
      </div>
      <div class="flex flex-col items-center justify-center space-y-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-16 w-16 fill-gray-500 dark:fill-gray-400">
          <path d="m8 2 1.88 1.88" />
          <path d="M14.12 3.88 16 2" />
          <path d="M9 7.13v-1a3.003 3.003 0 1 1 6 0v1" />
          <path
            d="M12 20c-3.3 0-6-2.7-6-6v-3a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v3c0 3.3-2.7 6-6 6" />
          <path d="M12 20v-9" />
          <path d="M6.53 9C4.6 8.8 3 7.1 3 5" />
          <path d="M6 13H2" />
          <path d="M3 21c0-2.1 1.7-3.9 3.8-4" />
          <path d="M20.97 5c0 2.1-1.6 3.8-3.5 4" />
          <path d="M22 13h-4" />
          <path d="M17.2 17c2.1.1 3.8 1.9 3.8 4" />
        </svg>
        <p class="text-sm font-medium text-gray-600 dark:text-gray-400">
          Glitch in the matrix
        </p>
      </div>
    </div>
    <a
      class="inline-flex h-10 items-center justify-center bg-gray-900 px-8 text-sm font-medium text-gray-50 shadow transition-colors hover:bg-gray-900/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50 dark:bg-gray-50 dark:text-gray-900 dark:hover:bg-gray-50/90 dark:focus-visible:ring-gray-300"
      href="{{ url_for('index') }}"
      rel="ugc">
      Go back home
    </a>
  </div>
</div>
{% endblock %}

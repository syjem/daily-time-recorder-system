{% extends "layout.html" %} {% block title %} Profile {% endblock %} {% block
main %}
<div class="w-full max-w-5xl mx-auto py-2">
  <div class="relative rounded-2xl py-6">
    <div
      class="absolute inset-0 rounded-2xl bg-gradient-to-b from-[#3b95e4] to-[#0ddee9] opacity-75"></div>
    <div class="relative px-6 py-10">
      <div class="relative flex flex-col items-center py-16">
        <div class="absolute -bottom-28 left-0">
          <div class="relative w-44 h-44 rounded-full border-4 border-white">
            <img
              src="{{ image_src }}"
              alt="{{ name }}"
              class="w-full h-full rounded-full object-cover"
              width="128"
              height="128"
              id="profile-image"
              style="aspect-ratio: 128 / 128; object-fit: cover" />
            <button
              class="absolute bottom-2 right-1 bg-slate-950 text-white rounded-full p-2 hover:bg-slate-950/90 focus:outline-none focus:ring-2 focus:ring-slate-950 focus:ring-offset-2"
              onclick="document.getElementById('fileInput').click()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="w-5 h-5">
                <path
                  d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                <circle cx="12" cy="13" r="3"></circle>
              </svg>
              <span class="sr-only">Upload new profile picture</span>
            </button>
            <input type="file" id="fileInput" style="display: none" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-12 p-6 flex items-start justify-between">
    <div data-profile-view class="block">
      <h2 class="text-3xl font-bold text-slate-950 tracking-tight">
        {{ name }}
      </h2>
      <p class="text-lg font-medium text-slate-950/80">Software Engineer</p>
    </div>
    <form data-profile-edit class="hidden space-y-4">
      <div class="flex flex-col gap-2">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="flex flex-col gap-2">
        <label for="job-title">Job title</label>
        <input type="text" id="job-title" name="job-title" />
      </div>
    </form>
    <button
      id="edit-profile"
      class="py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-md border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
      Edit profile
    </button>
  </div>
</div>

<script src="{{url_for('static',filename='js/profile-upload.js')}}"></script>

{% endblock %}

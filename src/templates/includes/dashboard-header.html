<header
  class="flex h-14 lg:h-[60px] items-center gap-4 border-b bg-gray-100/40 px-6 dark:bg-gray-800/40">
  <div class="flex-1">
    <h1 class="font-semibold text-lg">
      {% if request.path == url_for('dashboard') %} Dashboard {% elif
      request.path == url_for('time_schedule') %} Time Schedule {% elif
      request.path == url_for('daily_logs') %} Daily Logs {% endif %}
    </h1>
  </div>
  <div
    class="flex flex-1 justify-end items-center gap-4 md:ml-auto md:gap-2 lg:gap-4">
    <img
      id="avatarButton"
      type="button"
      data-dropdown-toggle="userDropdown"
      data-dropdown-placement="bottom-start"
      class="w-10 h-10 rounded-full cursor-pointer"
      src="{{ image_src }}"
      alt="User" />

    <!-- Dropdown menu -->
    <div
      id="userDropdown"
      class="z-10 hidden bg-white border divide-y divide-gray-100 rounded-lg shadow-lg w-44 dark:bg-gray-700 dark:divide-gray-600">
      <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
        <h4 class="font-semibold">{{ name }}</h4>
        <p class="font-medium truncate">{{ email }}</p>
      </div>
      <div class="py-1">
        <a
          href="{{ url_for('user_profile', user_id=session['user_id']) }}"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
          >Manage Profile</a
        >
      </div>
      <div class="py-1">
        <a
          href="{{ url_for('logout') }}"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
          >Sign out</a
        >
      </div>
    </div>
  </div>
</header>
